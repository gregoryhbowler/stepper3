<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stepper</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app"></div>
    <script>
        // Load woscillators from local file, then load main app when ready
        const woscScript = document.createElement('script');
        woscScript.src = 'lib/woscillators.min.js';
        woscScript.onload = function() {
            console.log('woscillators script loaded');
            
            // Wait for woscillators to actually be available on window
            function waitForWosc() {
                if (window.woscillators) {
                    console.log('window.woscillators is ready');
                    // Now load the main app
                    const mainScript = document.createElement('script');
                    mainScript.type = 'module';
                    mainScript.src = 'js/main.js';
                    document.body.appendChild(mainScript);
                } else {
                    console.log('Waiting for window.woscillators...');
                    setTimeout(waitForWosc, 100);
                }
            }
            
            waitForWosc();
        };
        woscScript.onerror = function() {
            console.error('Failed to load woscillators from lib/woscillators.min.js');
            console.error('Make sure the file exists in your repo!');
        };
        document.head.appendChild(woscScript);
    </script>
</body>
</html>
